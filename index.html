<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-card img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #ddd;
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        p {
            color: #555;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0077ff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="image.jpg" alt="Your Photo">
        <h1>Your Name</h1>
        <p>Short bio about yourself. You can describe your job, interests, or anything you want.</p>

        <div class="social-links">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Portfolio</a>
        </div>
    </div>

</body>
</html>
